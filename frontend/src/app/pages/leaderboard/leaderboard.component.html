<main>
  <app-header></app-header>
  <div class="bg-white rounded-md overflow-hidden max-w-7xl  mx-auto mt-16">
    <div class="bg-blue-100 py-2 px-4">
        <h2 class="text-xl font-semibold text-gray-800">Popular Students</h2>
    </div>
    <ul class="divide-y divide-gray-200">
      @for (student of this.leaderboard; track $index) {
        <li class="flex items-center py-4 px-6">
            <span class="text-blue-700 text-lg font-medium mr-4">{{$index+1}}.</span>
            <img class="w-12 h-12 rounded-full object-cover mr-4" [src]="student.Image"
                alt="User avatar">
            <div class="flex-1">
                <h3 class="text-lg font-medium text-gray-800">{{student.Code}}</h3>
            </div>
        </li>
      }
    </ul>
</div>
</main>
